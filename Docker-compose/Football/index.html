<!DOCTYPE html>
<html>
<head>
  <title>Football</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e6f7ff;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      color: #0b3d91;
      animation: slideDown 1s ease-out;
    }

    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: zoomIn 2s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üèè Welcome to the Cricket Game Page</h1>
  <p>This is the cricket service served by NGINX.</p>
  <img src="football.jpg" alt="Football Game">
</body>
</html>
